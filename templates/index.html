<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }} Sentiment Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <div class="container">
        <div>
            <div class="row justify-content-center align-items-center" style="height: 300px;">
                <h1>Product Recommendation System</h1>
            </div>
            <form method="POST" action="/result" >
                <div class="form-group">
                    <input style="width:100%;" type="text" name="input_text" placeholder="Enter Username" value="{{ text }}"/>
                </div>
                <div class="form-group">
                    <button type="submit"  class="btn btn-primary">Search</button>
                </div>
            </form>
            {% if final %}
            <div>
                <h2 style="margin-top:100px">Please find below 5 recommended products</h2>
                <p>{{ final }}</p>

                <div class="progress" style="display:none;">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{ final }}%;" aria-valuenow="{{ final }}" aria-valuemin="0" aria-valuemax="100">%</div>
                </div>
                {% else %}
                <p></p>
            </div>
            {% endif %}
        </div>
</body>
</html>
